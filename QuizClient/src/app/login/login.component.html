<div class="container" style="margin-top: 70px;">
    <div class="card text-center m-3">
        <h2 class="card-header">Login Form</h2>
        <div class="card-body">
            <form (ngSubmit)="validateLogin()" [formGroup]='loginForm' class="form-group">
                <div class="form-group">
                    <label for="uname">UserName : </label>
                    <input type="text" formControlName='uname' required />
                    <div *ngIf='uname.invalid'>
                        UserName can't be blank
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwd">Password : </label>
                    <input type="password" formControlName='passwd' required />
                    <div *ngIf='passwd.invalid'>
                        Password can't be blank
                    </div>
                </div>
                <div class="form-group"><button class="btn btn-success" [disabled]='loginForm.invalid'>Login</button>
                </div>
                <div class="form-group" *ngIf='invalidUser' style="color: red;">
                    <h3>Invalid Login Credentials</h3>
                </div>
            </form>
        </div>
    </div>
</div>
